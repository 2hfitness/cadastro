<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensalidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 8px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin: 5px 0 15px;
    }
    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 5px 0;
      font-weight: normal;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <form id="cadastroForm">
    <h2>Mensalidade</h2>

    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" required>

    <!-- ðŸ”¹ Campo adicionado -->
    <label for="dataPagamento">Data de Pagamento:</label>
    <input type="date" id="dataPagamento" required>

    <label>Valor:</label>
    <div class="checkbox-group">
      <label><input type="radio" name="mensalidade" value="R$65,00" required> R$65,00</label><br>
      <label><input type="radio" name="mensalidade" value="R$80,00" required> R$80,00</label>
    </div>

    <label>Forma de pagamento:</label>
    <div class="checkbox-group">
      <label><input type="radio" name="pagamento" value="Dinheiro" required> Dinheiro</label><br>
      <label><input type="radio" name="pagamento" value="Pix" required> Pix</label>
    </div>

    <button type="submit">Enviar pelo WhatsApp</button>
    <button type="button" onclick="window.location.href='index.html'">Voltar</button>
  </form>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e){
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const dataPagamento = document.getElementById("dataPagamento").value;
      const mensalidade = document.querySelector('input[name="mensalidade"]:checked');
      const pagamento = document.querySelector('input[name="pagamento"]:checked');
      
      if(!nome || !dataPagamento || !mensalidade || !pagamento) {
        alert("Preencha todos os campos!");
        return;
      }

      // Formata a data (aaaa-mm-dd â†’ dd/mm/aaaa)
      const dataFormatada = new Date(dataPagamento).toLocaleDateString('pt-BR', { timeZone: 'UTC' });

      const mensagem = 
        `*Mensalidade:*\n\n` +
        `ðŸ‘¤ Nome: ${nome}\n` +
        `ðŸ“… Data de Pagamento: ${dataFormatada}\n` +
        `ðŸ’° Valor: ${mensalidade.value}\n` +
        `ðŸ’³ Forma de pagamento: ${pagamento.value}`;

      const telefone = "5524999522320"; 
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
