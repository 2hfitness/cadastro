<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
	
  </style>
</head>
<body>  
  
  <h1>Selecione uma opção</h1>

  <div class="btn-container">
    <button onclick="window.location.href='mensalidade.html'">Mensalidade</button>
    <button onclick="window.location.href='cadastro.html'">Cadastro Novo</button>
  </div>

</body>
</html>
